<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System - Teacher Dashboard</title>
  <link rel="stylesheet" href="teacher.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="menu-header">Dashboard</div>
    <ul>
      <li onclick="redirectPage('classes')">Classes</li>
      <li onclick="redirectPage('attendance')">Take Attendance</li>
      <li onclick="redirectPage('records')">Attendance Records</li>
      <li onclick="redirectPage('defaulters')">Defaulters</li>
      <li onclick="redirectPage('profile')">My Profile</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
      <h1>Smart Attendance System</h1>
    </div>

    <div class="content">
      <div id="welcomeCard"></div>

      <div id="dashboardCards" class="dashboard-cards">
        <div class="card">
          <h3>Total Classes</h3>
          <span id="classCount">0</span>
        </div>
        <div class="card">
          <h3>Total Students</h3>
          <span id="studentCount">0</span>
        </div>
      </div>

      <div id="classListContainer">
        <h2>My Classes</h2>
        <ul id="classList"></ul>
      </div>

      <div id="classSubjectsContainer"></div>

      <div id="subjectAttendanceContainer">
        <h2>Take Attendance</h2>
        <select id="subjectSelect">
          <option value="">Select Subject</option>
        </select>
        <div id="attendanceStudentsContainer"></div>
      </div>

      <div id="defaultersContainer"></div>
    </div>
  </div>

  <script src="teacher-dashboard.js"></script>
</body>
</html>
