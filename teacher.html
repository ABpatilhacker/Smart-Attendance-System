<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="teacher.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<div id="overlay"></div>

<!-- TOPBAR -->
<div class="topbar">
  <button id="menuBtn" class="menu-btn">â˜°</button>
  <h3 id="welcomeText">Welcome</h3>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <a onclick="openSection('dashboard')">ğŸ  Dashboard</a>
  <a onclick="openSection('attendance')">ğŸ“ Take Attendance</a>
  <a onclick="openSection('defaulters')">âš ï¸ Defaulters</a>
</div>

<!-- MAIN -->
<main>

<!-- DASHBOARD -->
<section id="dashboard" class="section active">
  <div class="info-box">
    <h2>Assigned Classes & Subjects</h2>
    <div id="assignedData"></div>
  </div>
</section>

<!-- ATTENDANCE -->
<section id="attendance" class="section">
  <div class="info-box">
    <h2>Take Attendance</h2>

    <select id="classSelect"></select>
    <select id="subjectSelect"></select>

    <table class="attendance-table">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>

    <button class="save-btn" onclick="saveAttendance()">Save Attendance</button>
  </div>
</section>

<!-- DEFAULTERS -->
<section id="defaulters" class="section">
  <div class="info-box">
    <h2>Subject-wise Defaulters</h2>
    <table class="defaulter-table">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody id="defaulterBody"></tbody>
    </table>
  </div>
</section>

</main>

<script src="teacher.js"></script>
</body>
</html>
