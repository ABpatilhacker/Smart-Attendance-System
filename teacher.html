<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="teacher.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
  <h3>Smart Attendance â€“ Teacher Panel</h3>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="overlay" onclick="closeSidebar()"></div>

<aside id="sidebar">
  <a onclick="openSection('dashboard')">ğŸ“Š Dashboard</a>
  <a onclick="openSection('attendance')">ğŸ“ Attendance</a>
  <a onclick="openSection('defaulters')">ğŸš¨ Defaulters</a>
  <a onclick="openSection('profile')">ğŸ‘¤ Profile</a>
</aside>

<main>

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <div class="cards">
      <div class="card">
        <h2 id="totalClasses">0</h2>
        <p>Classes</p>
      </div>
      <div class="card">
        <h2 id="totalStudents">0</h2>
        <p>Students</p>
      </div>
      <div class="card">
        <h2 id="avgAttendance">0%</h2>
        <p>Average Attendance</p>
      </div>
    </div>

    <div class="charts">
      <canvas id="attendanceChart"></canvas>
    </div>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="section">
    <h2>Take Attendance</h2>

    <select id="classSelect"></select>
    <select id="subjectSelect"></select>

    <table>
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>

    <button class="primary" onclick="saveAttendance()">Save Attendance</button>
  </section>

  <!-- DEFAULTERS -->
  <section id="defaulters" class="section">
    <h2>Defaulter List</h2>
    <table>
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody id="defaulterTable"></tbody>
    </table>
  </section>

  <!-- PROFILE -->
  <section id="profile" class="section">
    <h2>My Profile</h2>
    <div class="profile-card" id="profileCard"></div>
  </section>

</main>

<script src="teacher.js"></script>
</body>
</html>
