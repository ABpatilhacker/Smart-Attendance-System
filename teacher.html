<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard | Smart Attendance</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6d66c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="teacher.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Overlay -->
<div class="overlay" onclick="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="brand">
    <h2>ğŸ‘©â€ğŸ« Teacher</h2>
    <p id="teacherName">Loading...</p>
  </div>
  <nav>
    <button onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="showSection('classes')"><i class="fas fa-school"></i> Classes</button>
    <button onclick="showSection('attendance')"><i class="fas fa-check-square"></i> Attendance</button>
    <button onclick="showSection('analytics')"><i class="fas fa-chart-bar"></i> Analytics</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </nav>
</aside>

<!-- Topbar -->
<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1 id="pageTitle">Dashboard</h1>
</header>

<!-- Main content -->
<main class="main">

  <!-- Dashboard -->
  <section id="dashboard" class="section active">
    <h2>Welcome, <span id="teacherGreeting"></span>!</h2>
    <p>Manage your classes, attendance, and students efficiently.</p>
    <div class="card-grid">
      <div class="card" onclick="showSection('classes')">ğŸ« Classes<br><span id="classCount">0</span></div>
      <div class="card" onclick="showSection('attendance')">ğŸ“ Students<br><span id="studentCount">0</span></div>
      <div class="card" onclick="showSection('analytics')">ğŸ“Š Subjects<br><span id="subjectCount">0</span></div>
    </div>
  </section>

  <!-- Classes -->
  <section id="classes" class="section">
    <h2>Your Classes</h2>
    <div id="classList" class="card-grid"></div>
  </section>

  <!-- Attendance -->
  <section id="attendance" class="section">
    <h2>Attendance</h2>
    <label>Date: <input type="date" id="attendanceDate" onchange="loadAttendance()"></label>
    <div id="attendanceTableWrapper"></div>
    <button id="submitAttendanceBtn" onclick="submitAttendance()">Submit Attendance</button>
  </section>

  <!-- Analytics -->
  <section id="analytics" class="section">
    <h2>Analytics</h2>
    <canvas id="attendanceChart" style="margin-top:20px;"></canvas>
    <h3>Defaulter List (<span id="minAttendanceAnalytics"></span>%)</h3>
    <ul id="defaulterList"></ul>
  </section>

</main>

<!-- Firebase Config -->
<script src="firebase.js"></script>

<!-- Teacher JS -->
<script src="teacher.js"></script>

</body>
</html>
