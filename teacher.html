<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body class="theme-dark glass-mode page-fade">

  <!-- SIDEBAR -->
  <aside class="sidebar animated-sidebar">
    <div class="logo">
      <h2>Smart<span>Attendance</span></h2>
    </div>

    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#attendance">Take Attendance</a>
      <a href="#records">Attendance Records</a>
      <a href="#defaulters">Defaulters</a>
      <a href="#classes">Classes</a>
      <a href="#profile">My Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <!-- HEADER -->
    <header class="top-header gradient-header">
      <h1 class="gradient-title">Welcome, <span id="teacherName">Teacher</span> ðŸ‘‹</h1>
      <p class="muted">Smart Attendance System Dashboard</p>
    </header>

    <!-- DASHBOARD CARDS -->
    <section class="cards">
      <div class="card glow-card">
        <h3>Classes</h3>
        <p id="classCount">0</p>
      </div>
      <div class="card glow-card">
        <h3>Subjects</h3>
        <p id="subjectCount">0</p>
      </div>
      <div class="card glow-card">
        <h3>Total Students</h3>
        <p id="studentCount">0</p>
      </div>
    </section>

    <!-- CHART SECTION -->
    <section class="chart-section">
      <div class="chart-card floating-glow">
        <h3 class="gradient-title">Attendance Overview</h3>
        <canvas id="attendanceChart"></canvas>
      </div>
    </section>

    <!-- PAGE CONTENT (JS switches this) -->
    <section id="pageContent" class="page-section">
      <!-- JS Injects Content -->
    </section>

  </main>

</body>
</html>
