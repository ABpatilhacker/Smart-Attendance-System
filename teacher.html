<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Attendance – Teacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="teacher.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="overlay" id="overlay"></div>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <h2>Smart Attendance</h2>
  <nav>
    <a onclick="showPage('dashboard')">Dashboard</a>
    <a onclick="showPage('attendance')">Attendance</a>
    <a onclick="showPage('calendar')">Calendar</a>
    <a onclick="showPage('defaulters')">Defaulters</a>
    <a onclick="logout()">Logout</a>
  </nav>
</aside>

<!-- MAIN -->
<div class="main">
  <header class="topbar">
    <button id="menuBtn">☰</button>
    <h3 id="welcomeText">Welcome</h3>
  </header>

  <!-- DASHBOARD -->
  <section id="dashboard" class="page active">
    <div class="cards">
      <div class="card">
        <h4>Today Attendance</h4>
        <canvas id="donutChart"></canvas>
      </div>
    </div>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="page">
    <h3>Mark Attendance</h3>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>
    <button class="save-btn" onclick="saveAttendance()">Save Attendance</button>
  </section>

  <!-- CALENDAR -->
  <section id="calendar" class="page">
    <h3>Attendance Calendar</h3>
    <input type="date" id="calendarDate" onchange="loadCalendarAttendance()" />
    <div id="calendarResult"></div>
  </section>

  <!-- DEFAULTERS -->
  <section id="defaulters" class="page">
    <h3>Defaulter List</h3>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>% Attendance</th>
        </tr>
      </thead>
      <tbody id="defaulterBody"></tbody>
    </table>
  </section>
</div>

<script src="teacher.js"></script>
</body>
</html>
