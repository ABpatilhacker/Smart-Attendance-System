<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="teacher.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2 class="logo">ðŸŽ“ ERP</h2>
  <nav>
    <a onclick="showSection('dashboard')" class="active">Dashboard</a>
    <a onclick="showSection('classes')">My Classes</a>
    <a onclick="showSection('subjects')">My Subjects</a>
    <a onclick="showSection('students')">Students</a>
    <a onclick="showSection('profile')">Profile</a>
    <a onclick="logout()">Logout</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">
  <header class="topbar">
    <h1 id="pageTitle">Dashboard</h1>
    <span id="teacherName"></span>
  </header>

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <div class="cards">
      <div class="card">
        <h3 id="classCount">0</h3>
        <p>Classes</p>
      </div>
      <div class="card">
        <h3 id="subjectCount">0</h3>
        <p>Subjects</p>
      </div>
      <div class="card">
        <h3 id="studentCount">0</h3>
        <p>Students</p>
      </div>
    </div>
  </section>

  <!-- CLASSES -->
  <section id="classes" class="section">
    <div id="classCards" class="grid"></div>
  </section>

  <!-- SUBJECTS -->
  <section id="subjects" class="section">
    <div id="subjectCards" class="grid"></div>
  </section>

  <!-- STUDENTS -->
  <section id="students" class="section">
    <select id="classSelect"></select>
    <table>
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </section>

  <!-- PROFILE -->
  <section id="profile" class="section profile-card">
    <h2 id="pName"></h2>
    <p><strong>Email:</strong> <span id="pEmail"></span></p>
    <p><strong>Classes:</strong> <span id="pClasses"></span></p>
    <p><strong>Subjects:</strong> <span id="pSubjects"></span></p>
  </section>
</main>

<!-- STUDENT SLIDE PANEL -->
<div id="studentPanel" class="slide-panel">
  <button onclick="closeStudent()">âœ–</button>
  <h3 id="sName"></h3>
  <p><strong>Roll:</strong> <span id="sRoll"></span></p>
  <p><strong>Class:</strong> <span id="sClass"></span></p>
  <p><strong>Email:</strong> <span id="sEmail"></span></p>
</div>

<script src="teacher.js"></script>
</body>
</html>
