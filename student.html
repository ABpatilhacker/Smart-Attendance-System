<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="student.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <h2>ðŸŽ“ Student</h2>
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('classes')">Subjects</button>
  <button onclick="showSection('attendance')">Attendance</button>
  <button onclick="logout()">Logout</button>
</aside>

<!-- TOPBAR -->
<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1>Student Dashboard</h1>
</header>

<!-- MAIN -->
<main class="main">

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <div class="cards">
      <div class="card glass">
        <h3>ðŸ“š Subjects</h3>
        <span id="subjectCount">0</span>
      </div>
      <div class="card glass">
        <h3>âœ… Attendance</h3>
        <span id="attendancePercent">0%</span>
      </div>
    </div>

    <div class="chart-card glass">
      <canvas id="attendanceChart"></canvas>
    </div>
  </section>

  <!-- SUBJECTS -->
  <section id="classes" class="section">
    <h2>My Subjects</h2>
    <div id="classList" class="cards"></div>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="section">
    <h2>Attendance Details</h2>

    <select id="subjectSelect" onchange="loadSubjectAttendance()">
      <option value="">Select Subject</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody"></tbody>
    </table>
  </section>

</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<!-- JS -->
<script src="student.js"></script>
</body>
</html>
