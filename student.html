<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9d6d66c.js" crossorigin="anonymous"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="student.css">
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="brand">
    <h2>ğŸ“ Student</h2>
    <p id="studentName">Loading...</p>
  </div>
  <nav>
    <button onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="showSection('attendance')"><i class="fas fa-check-circle"></i> Attendance</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </nav>
</div>

<div class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1 id="pageTitle">Dashboard</h1>
</div>

<div class="main">

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <div class="card-grid">
      <div class="card">
        ğŸ“Š Overall Attendance<br>
        <span id="overallAttendance">0%</span>
      </div>
      <div class="card">
        âš ï¸ Defaulter Status<br>
        <span id="defaulterStatus">Safe</span>
      </div>
    </div>

    <h3>Subject-wise Attendance</h3>
    <canvas id="subjectChart"></canvas>

    <h3>Attendance Calendar</h3>
    <div id="calendar" class="calendar"></div>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="section">
    <h2>Attendance Details</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Subject</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<!-- Student JS -->
<script src="student.js"></script>

</body>
</html>
