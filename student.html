<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>
<div class="sidebar">
  <h2>ğŸ“ Student Panel</h2>
  <a href="#">ğŸ  Dashboard</a>
  <a href="#" onclick="logout()">ğŸšª Logout</a>
</div>
<div class="container">
  <h2>My Attendance</h2>
  <ul id="my-attendance"></ul>
</div>

<script>
function logout(){auth.signOut().then(()=>location.href='index.html');}

auth.onAuthStateChanged(user=>{
  if(!user) return;
  database.ref('students/'+user.uid+'/attendance').once('value').then(snap=>{
    const ul = document.getElementById('my-attendance');
    ul.innerHTML='';
    snap.forEach(d=>{
      const li = document.createElement('li');
      li.textContent = d.key + ' : ' + d.val();
      ul.appendChild(li);
    });
  });
});
</script>
</body>
</html>
