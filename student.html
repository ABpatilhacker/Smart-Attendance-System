<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6d66c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="student.css">

  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>ğŸ“ Student</h2>
  <nav>
    <button onclick="showSection('dashboard')">ğŸ  Dashboard</button>
    <button onclick="showSection('classes')">ğŸ“š Subjects</button>
    <button onclick="showSection('attendance')">ğŸ“Š Attendance</button>
    <button onclick="logout()">ğŸšª Logout</button>
  </nav>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1>Student Dashboard</h1>
</div>

<!-- MAIN -->
<div class="main" onclick="closeSidebar()">

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <div class="card-grid">
      <div class="card">
        ğŸ“˜ Subjects
        <span id="classCount">0</span>
      </div>
      <div class="card">
        âœ… Attendance
        <span id="attendancePercent">0%</span>
      </div>
    </div>

    <div class="chart-box">
      <canvas id="attendanceChart"></canvas>
    </div>
  </section>

  <!-- SUBJECTS -->
  <section id="classes" class="section">
    <h2>Your Subjects</h2>
    <div id="classList" class="card-grid"></div>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="section">
    <h2>Attendance Record</h2>

    <select id="subjectSelect" onchange="loadSubjectAttendance()">
      <option value="">Select Subject</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody"></tbody>
    </table>
  </section>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<!-- JS -->
<script src="student.js"></script>
</body>
</html>
