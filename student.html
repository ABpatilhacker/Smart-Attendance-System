<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6d66c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="student.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="brand">
    <h2>ðŸŽ“ Student</h2>
    <p id="studentName">Loading...</p>
  </div>
  <nav>
    <button onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="showSection('classes')"><i class="fas fa-book"></i> Classes</button>
    <button onclick="showSection('attendance')"><i class="fas fa-calendar-check"></i> Attendance</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </nav>
</aside>

<!-- TOPBAR -->
<header class="topbar">
  <button class="menu-btn" id="menuBtn">â˜°</button>
  <h1>Student Dashboard</h1>
</header>

<!-- MAIN -->
<main class="main" id="mainContent">

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <h2>Overview</h2>
    <div class="card-grid">
      <div class="card">ðŸ“š Subjects<br><span id="classCount">0</span></div>
      <div class="card">âœ… Attendance<br><span id="attendancePercent">0%</span></div>
    </div>
    <canvas id="attendanceChart" style="margin-top:30px;"></canvas>
  </section>

  <!-- CLASSES -->
  <section id="classes" class="section">
    <h2>Your Subjects</h2>
    <div id="classList" class="card-grid"></div>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="section">
    <h2>Attendance Details</h2>

    <select id="subjectSelect" onchange="loadSubjectAttendance()">
      <option value="">Select Subject</option>
    </select>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody">
        <tr><td colspan="2">Select a subject</td></tr>
      </tbody>
    </table>
  </section>

</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<!-- JS -->
<script src="student.js"></script>
</body>
</html>
