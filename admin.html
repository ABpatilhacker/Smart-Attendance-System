<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6d66c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="brand">
    <h2>ğŸ“Š Admin</h2>
    <p id="adminName">Loading...</p>
  </div>
  <nav>
    <button onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="showSection('classes')"><i class="fas fa-school"></i> Classes</button>
    <button onclick="showSection('teachers')"><i class="fas fa-chalkboard-teacher"></i> Teachers</button>
    <button onclick="showSection('students')"><i class="fas fa-user-graduate"></i> Students</button>
    <button onclick="showSection('settings')"><i class="fas fa-cog"></i> Settings</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </nav>
</div>

<!-- Topbar -->
<div class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1 id="pageTitle">Dashboard</h1>
</div>

<!-- Main Content -->
<div class="main">

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <div class="card-grid">
      <div class="card gradient-blue">ğŸ‘¨â€ğŸ« Teachers<br><span id="teacherCount">0</span></div>
      <div class="card gradient-green">ğŸ“ Students<br><span id="studentCount">0</span></div>
      <div class="card gradient-orange">ğŸ« Classes<br><span id="classCount">0</span></div>
    </div>
  </section>

  <!-- CLASSES -->
  <section id="classes" class="section">
    <h2>Manage Classes</h2>
    <div class="input-group">
      <input id="className" placeholder="Class Name">
      <button onclick="createClass()">Add Class</button>
    </div>
    <ul id="classList" class="list"></ul>
  </section>

  <!-- TEACHERS -->
  <section id="teachers" class="section">
    <h2>Teachers</h2>
    <div class="flex-row">
      <ul id="teacherList" class="list"></ul>
      <div id="teacherProfile" class="profile hidden"></div>
    </div>
  </section>

  <!-- STUDENTS -->
  <section id="students" class="section">
    <h2>Add Student</h2>
    <div class="input-group">
      <input id="studentName" placeholder="Student Name">
      <input id="rollNo" placeholder="Roll No">
      <select id="studentClass"></select>
      <button onclick="addStudent()">Add Student</button>
    </div>
    <ul id="studentList" class="list"></ul>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="section">
    <h2>Settings</h2>
    <div class="input-group">
      <label>Minimum Attendance (%)</label>
      <input type="number" id="minAttendance">
      <button onclick="saveSettings()">Save</button>
    </div>
  </section>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Firebase config -->
<script src="firebase.js"></script>

<!-- Admin Logic -->
<script src="admin.js"></script>

</body>
</html>
