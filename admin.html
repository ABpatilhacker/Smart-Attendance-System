<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<!-- TOPBAR -->
<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1>Smart Attendance â€“ Admin</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- SIDEBAR -->
<aside id="sidebar">
  <a onclick="openSection('dashboard')">ğŸ“Š Dashboard</a>
  <a onclick="openSection('classes')">ğŸ« Classes</a>
  <a onclick="openSection('teachers')">ğŸ‘¨â€ğŸ« Teachers</a>
  <a onclick="openSection('students')">ğŸ“ Students</a>
  <a onclick="openSection('approvals')">âœ… Approvals</a>
  <a onclick="openSection('settings')">âš™ï¸ Settings</a>
</aside>

<!-- OVERLAY -->
<div id="overlay" onclick="closeSidebar()"></div>

<!-- MAIN -->
<main>

<!-- DASHBOARD -->
<section id="dashboard" class="section active">
  <h2>Overview</h2>
  <div class="cards">
    <div class="card" onclick="openSection('classes')">
      <h3 id="classCount">0</h3><p>Classes</p>
    </div>
    <div class="card" onclick="openSection('teachers')">
      <h3 id="teacherCount">0</h3><p>Teachers</p>
    </div>
    <div class="card" onclick="openSection('students')">
      <h3 id="studentCount">0</h3><p>Students</p>
    </div>
  </div>
</section>

<!-- CLASSES -->
<section id="classes" class="section">
  <h2>Classes</h2>
  <div id="classList" class="grid"></div>
  <div id="classDetails" class="panel hidden"></div>
</section>

<!-- TEACHERS -->
<section id="teachers" class="section">
  <h2>Teachers</h2>
  <div id="teacherList" class="grid"></div>
  <div id="teacherProfile" class="panel hidden"></div>
</section>

<!-- STUDENTS -->
<section id="students" class="section">
  <h2>Students</h2>
  <div id="studentList" class="grid"></div>
  <div id="studentProfile" class="panel hidden"></div>
</section>

<!-- APPROVALS -->
<section id="approvals" class="section">
  <h2>Pending Approvals</h2>
  <div id="pendingList" class="grid"></div>
</section>

<!-- SETTINGS -->
<section id="settings" class="section">
  <h2>Settings</h2>
  <input id="minAttendance" type="number" placeholder="Minimum Attendance %">
  <button onclick="saveSettings()">Save</button>
</section>

</main>

<script src="admin.js"></script>
</body>
</html>
