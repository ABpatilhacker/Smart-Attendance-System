<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="admin.css">
</head>

<body>

<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
  <h1>Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="layout">

<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar">
  <h2>ADMIN PANEL</h2>
  <nav>
    <button onclick="nav('dashboard')"><i class="fas fa-chart-pie"></i> Dashboard</button>
    <button onclick="nav('classes')"><i class="fas fa-school"></i> Classes</button>
    <button onclick="nav('teachers')"><i class="fas fa-chalkboard-teacher"></i> Teachers</button>
    <button onclick="nav('approvals')"><i class="fas fa-user-check"></i> Approvals</button>
    <button onclick="nav('settings')"><i class="fas fa-gear"></i> Settings</button>
  </nav>
</aside>

<!-- MAIN -->
<main>

<section id="dashboard" class="page active">
  <div class="cards">
    <div class="card"><p>Classes</p><span id="classCount">0</span></div>
    <div class="card"><p>Teachers</p><span id="teacherCount">0</span></div>
    <div class="card"><p>Students</p><span id="studentCount">0</span></div>
  </div>
</section>

<section id="classes" class="page">
  <h2>Classes</h2>
  <input id="className" placeholder="Class name">
  <button onclick="addClass()">Add Class</button>
  <ul id="classList"></ul>
</section>

<section id="teachers" class="page">
  <h2>Teachers</h2>
  <input id="teacherName" placeholder="Name">
  <input id="teacherEmail" placeholder="Email">
  <button onclick="addTeacher()">Add Teacher</button>
  <ul id="teacherList"></ul>
</section>

<section id="approvals" class="page">
  <h2>Pending Approvals</h2>
  <ul id="pendingList"></ul>
</section>

<section id="settings" class="page">
  <h2>Settings</h2>
  <input id="minAttendance" placeholder="Min Attendance %">
  <button onclick="saveSettings()">Save</button>
</section>

</main>
</div>

<!-- PANELS -->
<div id="teacherProfile" class="panel"></div>
<div id="classPanel" class="panel"></div>
<div id="studentPanel" class="panel"></div>

<!-- CONFIRM MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="modalOk" class="danger">Confirm</button>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
