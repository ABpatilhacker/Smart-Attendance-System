<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Smart Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9d6d66c.js" crossorigin="anonymous"></script>

<!-- CSS -->
<link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Overlay for sidebar -->
<div class="overlay" onclick="closeSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="brand">
    <h2>ğŸ“Š Admin</h2>
    <p id="adminName">Loading...</p>
  </div>
  <nav>
    <button onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="showSection('classes')"><i class="fas fa-school"></i> Classes</button>
    <button onclick="showSection('teachers')"><i class="fas fa-chalkboard-teacher"></i> Teachers</button>
    <button onclick="showSection('students')"><i class="fas fa-user-graduate"></i> Students</button>
    <button onclick="showSection('settings')"><i class="fas fa-cog"></i> Settings</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </nav>
</div>

<!-- Topbar -->
<div class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1 id="pageTitle">Dashboard</h1>
</div>

<!-- Main content -->
<div class="main">

  <!-- Dashboard Section -->
  <section id="dashboard" class="section active">
    <div class="card-grid">
      <div class="card">ğŸ‘¨â€ğŸ« Teachers<br><span id="teacherCount">0</span></div>
      <div class="card">ğŸ“ Students<br><span id="studentCount">0</span></div>
      <div class="card">ğŸ« Classes<br><span id="classCount">0</span></div>
    </div>
  </section>

  <!-- Classes Section -->
  <section id="classes" class="section">
    <h2>Manage Classes</h2>
    <div class="form-inline">
      <input id="className" placeholder="Class Name">
      <select id="classTeacher"></select>
      <input id="classSubjects" placeholder="Subjects (comma separated)">
      <button onclick="createClass()">Add Class</button>
    </div>
    <ul id="classList"></ul>
  </section>

  <!-- Teachers Section -->
  <section id="teachers" class="section">
    <h2>Teachers</h2>
    <ul id="teacherList"></ul>
    <div id="teacherProfile" class="profile hidden"></div>
  </section>

  <!-- Students Section -->
  <section id="students" class="section">
    <h2>Add Student</h2>
    <div class="form-inline">
      <input id="studentName" placeholder="Student Name">
      <input id="rollNo" placeholder="Roll No">
      <select id="studentClass"></select>
      <button onclick="addStudent()">Add Student</button>
    </div>
    <ul id="studentList"></ul>
  </section>

  <!-- Settings Section -->
  <section id="settings" class="section">
    <h2>Settings</h2>
    <label>Minimum Attendance (%)</label>
    <input type="number" id="minAttendance">
    <button onclick="saveSettings()">Save</button>
  </section>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>

<!-- Admin JS -->
<script src="admin.js"></script>
</body>
</html>
