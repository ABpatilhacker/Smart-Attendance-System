<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- TOPBAR -->
<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1>Smart Attendance â€“ Admin</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- SIDEBAR -->
<aside id="sidebar">
  <h3>Navigation</h3>
  <a onclick="openSection('dashboard')">ğŸ“Š Dashboard</a>
  <a onclick="openSection('classes')">ğŸ« Classes</a>
  <a onclick="openSection('teachers')">ğŸ‘¨â€ğŸ« Teachers</a>
  <a onclick="openSection('students')">ğŸ“ Students</a>
  <a onclick="openSection('settings')">âš™ï¸ Settings</a>
  <a onclick="openSection('approvals')">ğŸŸ¡ Approvals</a>
</aside>

<!-- OVERLAY -->
<div id="overlay" onclick="closeSidebar()"></div>

<!-- MAIN -->
<main>

<!-- DASHBOARD -->
<section id="dashboard" class="section active">
  <h2>Dashboard</h2>
  <div class="cards">
    <div class="card" onclick="openSection('classes')">
      <h3 id="classCount">0</h3>
      <p>Classes</p>
    </div>
    <div class="card" onclick="openSection('teachers')">
      <h3 id="teacherCount">0</h3>
      <p>Teachers</p>
    </div>
    <div class="card" onclick="openSection('students')">
      <h3 id="studentCount">0</h3>
      <p>Students</p>
    </div>
  </div>
</section>

<!-- CLASSES -->
<section id="classes" class="section">
  <h2>Classes</h2>
  <div class="form-row">
    <input id="className" placeholder="Class Name">
    <button class="primary" onclick="addClass()">Add Class</button>
  </div>
  <ul id="classList" class="list"></ul>
</section>

<!-- TEACHERS -->
<section id="teachers" class="section">
  <h2>Teachers</h2>
  <div class="form-row">
    <input id="teacherName" placeholder="Teacher Name">
    <input id="teacherEmail" placeholder="Teacher Email">
    <button class="primary" onclick="addTeacher()">Add Teacher</button>
  </div>
  <ul id="teacherList" class="list"></ul>
</section>

<!-- STUDENTS -->
<section id="students" class="section">
  <h2>Students</h2>
  <div class="form-grid">
    <input id="studentName" placeholder="Student Name">
    <input id="studentRoll" placeholder="Roll No">
    <input id="studentEmail" placeholder="Email">
    <select id="studentClass"></select>
    <button class="primary" onclick="addStudent()">Add Student</button>
  </div>
</section>

<!-- SETTINGS -->
<section id="settings" class="section">
  <h2>Settings</h2>
  <input id="minAttendance" placeholder="Minimum Attendance %">
  <button class="primary" onclick="saveSettings()">Save</button>
</section>

<!-- APPROVALS -->
<section id="approvals" class="section">
  <h2>Pending Approvals</h2>
  <ul id="pendingList" class="list"></ul>
</section>

<!-- PANELS -->
<div id="teacherProfile" class="panel"></div>
<div id="classPanel" class="panel"></div>
<div id="studentPanel" class="panel"></div>

</main>

<script src="admin.js"></script>

<script>
function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
}
function openSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  closeSidebar();
}
</script>

</body>
</html>
