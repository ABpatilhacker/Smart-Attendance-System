<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h2>Smart Attendance â€“ Admin Panel</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- SIDEBAR -->
<aside id="sidebar">
  <a onclick="openSection('dashboard')">ğŸ“Š Dashboard</a>
  <a onclick="openSection('approvals')">âœ… Approvals</a>
  <a onclick="openSection('classes')">ğŸ« Classes</a>
  <a onclick="openSection('teachers')">ğŸ‘¨â€ğŸ« Teachers</a>
  <a onclick="openSection('students')">ğŸ“ Students</a>
  <a onclick="openSection('settings')">âš™ï¸ Settings</a>
</aside>

<!-- MAIN -->
<main>

<!-- DASHBOARD -->
<section id="dashboard" class="section active">
  <h2>Overview</h2>
  <div class="cards">
    <div class="card"><h1 id="classCount">0</h1><p>Classes</p></div>
    <div class="card"><h1 id="teacherCount">0</h1><p>Teachers</p></div>
    <div class="card"><h1 id="studentCount">0</h1><p>Students</p></div>
    <div class="card"><h1 id="pendingCount">0</h1><p>Pending Approvals</p></div>
  </div>
</section>

<!-- APPROVALS -->
<section id="approvals" class="section">
  <h2>User Approvals</h2>
  <ul id="approvalList"></ul>
</section>

<!-- CLASSES -->
<section id="classes" class="section">
  <h2>Classes</h2>
  <input id="className" placeholder="Class Name">
  <button onclick="addClass()">Add Class</button>
  <ul id="classList"></ul>
</section>

<!-- TEACHERS -->
<section id="teachers" class="section">
  <h2>Teachers</h2>
  <ul id="teacherList"></ul>
</section>

<!-- STUDENTS -->
<section id="students" class="section">
  <h2>Students</h2>
  <ul id="studentList"></ul>
</section>

<!-- SETTINGS -->
<section id="settings" class="section">
  <h2>Settings</h2>
  <input type="number" id="minAttendance">
  <button onclick="saveSettings()">Save</button>
</section>

</main>

<script src="admin.js"></script>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}
function openSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById("sidebar").classList.remove("open");
}
</script>

</body>
</html>
