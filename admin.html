<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<!-- TOPBAR -->
<header class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  <h1>Admin Dashboard</h1>
</header>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="logo">
    <span>ðŸŽ“ EduAdmin</span>
  </div>

  <nav>
    <button class="primary">Dashboard</button>
    <button onclick="showSection('teachers')">Teachers</button>
    <button onclick="showSection('classes')">Classes</button>
    <button onclick="showSection('attendance')">Attendance</button>
    <button class="logout">Logout</button>
  </nav>
</aside>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- MAIN -->
<main class="main">

  <!-- DASHBOARD -->
  <section id="dashboard" class="section">
    <h2>Overview</h2>
    <p class="subtitle">Quick summary</p>

    <div class="dashboard-grid">
      <div class="card">
        <h3>Total Teachers</h3>
        <div class="value" id="teacherCount">0</div>
      </div>
      <div class="card">
        <h3>Total Classes</h3>
        <div class="value" id="classCount">0</div>
      </div>
      <div class="card">
        <h3>Avg Attendance</h3>
        <div class="value">92%</div>
      </div>
    </div>
  </section>

  <!-- TEACHERS -->
  <section id="teachers" class="section hidden">
    <h2>Teachers</h2>
    <input type="text" id="teacherName" placeholder="Teacher Name" />
    <button class="primary" onclick="addTeacher()">Add Teacher</button>
    <ul id="teacherList" class="list"></ul>
  </section>

  <!-- CLASSES -->
  <section id="classes" class="section hidden">
    <h2>Classes</h2>
    <input type="text" id="className" placeholder="Class Name" />
    <button class="primary" onclick="addClass()">Add Class</button>
    <ul id="classList" class="list"></ul>
  </section>

  <!-- ATTENDANCE -->
  <section id="attendance" class="section hidden">
    <h2>Attendance</h2>
    <p class="subtitle">Coming soon (chart ready)</p>
  </section>

</main>

<script src="admin.js"></script>
</body>
</html>
