<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <h2>ADMIN PANEL</h2>

    <nav>
      <button onclick="nav('dashboard')"><i class="fa fa-chart-pie"></i> Dashboard</button>
      <button onclick="nav('classes')"><i class="fa fa-school"></i> Classes</button>
      <button onclick="nav('teachers')"><i class="fa fa-user-tie"></i> Teachers</button>
      <button onclick="nav('approvals')"><i class="fa fa-check-circle"></i> Approvals</button>
      <button onclick="nav('settings')"><i class="fa fa-gear"></i> Settings</button>
    </nav>

    <button class="logout" onclick="logout()">
      <i class="fa fa-sign-out-alt"></i> Logout
    </button>
  </aside>

  <!-- MAIN -->
  <main>
    <header>
      <button class="menu-btn" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i>
      </button>
      <h1>Admin Dashboard</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="page active">
      <div class="cards">
        <div class="card"><span>Classes</span><b id="classCount">0</b></div>
        <div class="card"><span>Teachers</span><b id="teacherCount">0</b></div>
        <div class="card"><span>Students</span><b id="studentCount">0</b></div>
      </div>
    </section>

    <!-- CLASSES -->
    <section id="classes" class="page">
      <h2>Classes</h2>
      <ul id="classList" class="list"></ul>
    </section>

    <!-- TEACHERS -->
    <section id="teachers" class="page">
      <h2>Teachers</h2>
      <ul id="teacherList" class="list"></ul>
    </section>

    <!-- APPROVALS -->
    <section id="approvals" class="page">
      <h2>Pending Approvals</h2>
      <ul id="pendingList" class="list"></ul>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="page">
      <h2>Settings</h2>
      <input id="minAttendance" placeholder="Min Attendance %" />
      <button onclick="saveSettings()">Save</button>
    </section>
  </main>
</div>

<!-- PANELS -->
<div id="overlay"></div>

<div id="classPanel" class="panel"></div>
<div id="teacherPanel" class="panel"></div>

<script src="admin.js"></script>
</body>
</html>
