<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <h3>Admin Dashboard</h3>
  <div class="topbar-right">
    <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
    <button class="primary" onclick="logout()">Logout</button>
  </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <h3>Navigation</h3>
  <a href="#" onclick="showSection('dashboard')">Dashboard</a>
  <a href="#" onclick="showSection('approvals')">Approvals</a>
  <a href="#" onclick="showSection('classes')">Classes</a>
  <a href="#" onclick="showSection('teachers')">Teachers</a>
  <a href="#" onclick="showSection('students')">Add Student</a>
  <a href="#" onclick="showSection('settings')">Settings</a>
</div>

<!-- MAIN SECTION -->
<main onclick="closeSidebarOnClickOutside(event)">
  <!-- DASHBOARD -->
  <div id="dashboard" class="section active">
    <h2>Dashboard Overview</h2>
    <div class="cards">
      <div class="card">
        <h2 id="classCount">0</h2>
        <p>Classes</p>
      </div>
      <div class="card">
        <h2 id="teacherCount">0</h2>
        <p>Teachers</p>
      </div>
      <div class="card">
        <h2 id="studentCount">0</h2>
        <p>Students</p>
      </div>
    </div>
  </div>

  <!-- APPROVALS -->
  <div id="approvals" class="section">
    <h2>Pending Approvals</h2>
    <ul id="pendingList"></ul>
  </div>

  <!-- CLASSES -->
  <div id="classes" class="section">
    <h2>Classes</h2>
    <input type="text" id="className" placeholder="New Class Name">
    <button class="primary" onclick="addClass()">Add Class</button>
    <ul id="classList"></ul>
  </div>

  <!-- TEACHERS -->
  <div id="teachers" class="section">
    <h2>Teachers</h2>
    <input type="text" id="teacherName" placeholder="Teacher Name">
    <input type="email" id="teacherEmail" placeholder="Teacher Email">
    <button class="primary" onclick="addTeacher()">Add Teacher</button>
    <ul id="teacherList"></ul>
  </div>

  <!-- STUDENTS -->
  <div id="students" class="section">
    <h2>Add Student</h2>
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="studentRoll" placeholder="Roll Number">
    <input type="email" id="studentEmail" placeholder="Student Email">
    <select id="studentClass"></select>
    <button class="primary" onclick="addStudent()">Add Student</button>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="section">
    <h2>Settings</h2>
    <input type="number" id="minAttendance" placeholder="Minimum Attendance (%)">
    <button class="primary" onclick="saveSettings()">Save Settings</button>
  </div>
</main>

<!-- DETAILS PANELS -->
<div id="teacherProfile" class="details-panel"></div>
<div id="classPanel" class="details-panel"></div>
<div id="studentPanel" class="details-panel"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
<script src="admin.js"></script>
</body>
</html>
