<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="admin.css" />
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="menu-btn" onclick="document.getElementById('sidebar').classList.toggle('open')">
    â˜°
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- SIDEBAR -->
<aside id="sidebar">
  <h3>ADMIN PANEL</h3>
  <a onclick="showPage('dashboard')">Dashboard</a>
  <a onclick="showPage('classes')">Classes</a>
  <a onclick="showPage('teachers')">Teachers</a>
  <a onclick="showPage('approvals')">Approvals</a>
  <a onclick="showPage('settings')">Settings</a>
</aside>

<!-- MAIN -->
<main>

  <!-- DASHBOARD -->
  <section id="dashboard" class="section active">
    <h2>Dashboard</h2>
    <div class="cards">
      <div class="card" onclick="showPage('classes')">
        <h2 id="classCount">0</h2>
        <p>Classes</p>
      </div>
      <div class="card" onclick="showPage('teachers')">
        <h2 id="teacherCount">0</h2>
        <p>Teachers</p>
      </div>
      <div class="card">
        <h2 id="studentCount">0</h2>
        <p>Students</p>
      </div>
    </div>
  </section>

  <!-- CLASSES -->
  <section id="classes" class="section">
    <h2>Classes</h2>
    <input id="className" placeholder="Class name" />
    <button class="primary" onclick="addClass()">Add Class</button>
    <ul id="classList"></ul>
  </section>

  <!-- TEACHERS -->
  <section id="teachers" class="section">
    <h2>Teachers</h2>
    <input id="teacherName" placeholder="Name" />
    <input id="teacherEmail" placeholder="Email" />
    <button class="primary" onclick="addTeacher()">Add Teacher</button>
    <ul id="teacherList"></ul>
  </section>

  <!-- APPROVALS -->
  <section id="approvals" class="section">
    <h2>Pending Approvals</h2>
    <ul id="pendingList"></ul>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="section">
    <h2>Settings</h2>
    <input id="minAttendance" placeholder="Min Attendance %" />
    <button class="primary" onclick="saveSettings()">Save</button>
  </section>

</main>

<!-- PANELS -->
<div id="teacherProfile" class="panel"></div>
<div id="classPanel" class="panel"></div>
<div id="studentPanel" class="panel"></div>

<!-- CONFIRM MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="modalOk" class="danger">Confirm</button>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
