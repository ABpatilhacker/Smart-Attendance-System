<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar" id="sidebar">
  <h2>Admin Panel</h2>

  <a href="#" onclick="showSection('dashboard')">ğŸ“Š Dashboard</a>
  <a href="#" onclick="showSection('approvals')">ğŸŸ¡ Approvals</a>
  <a href="#" onclick="showSection('classes')">ğŸ« Classes</a>
  <a href="#" onclick="showSection('teachers')">ğŸ‘¨â€ğŸ« Teachers</a>
  <a href="#" onclick="showSection('students')">ğŸ“ Students</a>
  <a href="#" onclick="showSection('settings')">âš™ï¸ Settings</a>

  <a href="#" onclick="logout()">ğŸšª Logout</a>
</div>

<!-- ================= MAIN ================= -->
<div class="main">

  <!-- DASHBOARD -->
  <section id="dashboard" class="page">
    <h1>Dashboard</h1>
    <div class="stats">
      <div class="stat-card">
        <h3>Classes</h3>
        <span id="classCount">0</span>
      </div>
      <div class="stat-card">
        <h3>Teachers</h3>
        <span id="teacherCount">0</span>
      </div>
      <div class="stat-card">
        <h3>Students</h3>
        <span id="studentCount">0</span>
      </div>
    </div>
  </section>

  <!-- APPROVALS -->
  <section id="approvals" class="page" style="display:none">
    <h1>Pending Approvals</h1>
    <ul id="pendingList"></ul>
  </section>

  <!-- CLASSES -->
  <section id="classes" class="page" style="display:none">
    <h1>Classes</h1>

    <input id="className" placeholder="Class Name">
    <button class="primary" onclick="addClass()">Add Class</button>

    <ul id="classList"></ul>
  </section>

  <!-- TEACHERS -->
  <section id="teachers" class="page" style="display:none">
    <h1>Teachers</h1>

    <input id="teacherName" placeholder="Teacher Name">
    <input id="teacherEmail" placeholder="Teacher Email">
    <button class="primary" onclick="addTeacher()">Add Teacher</button>

    <ul id="teacherList"></ul>
  </section>

  <!-- STUDENTS -->
  <section id="students" class="page" style="display:none">
    <h1>Students</h1>

    <input id="studentName" placeholder="Student Name">
    <input id="studentRoll" placeholder="Roll Number">
    <input id="studentEmail" placeholder="Student Email">
    <select id="studentClass"></select>

    <button class="primary" onclick="addStudent()">Add Student</button>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="page" style="display:none">
    <h1>Settings</h1>

    <input id="minAttendance" placeholder="Minimum Attendance (%)">
    <button class="primary" onclick="saveSettings()">Save Settings</button>
  </section>

</div>

<!-- ================= PANELS ================= -->
<div id="teacherProfile" class="panel"></div>
<div id="classPanel" class="panel"></div>
<div id="studentPanel" class="panel"></div>

<!-- ================= JS ================= -->
<script src="admin.js"></script>

<!-- ================= PAGE SWITCH SCRIPT ================= -->
<script>
function showSection(id) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(id).style.display = "block";
}
</script>

</body>
</html>
