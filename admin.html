<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<!-- â˜° MOBILE TOGGLE -->
<button class="menu-btn" onclick="toggleSidebar()">
  <span class="material-icons">menu</span>
</button>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2 class="logo">Admin</h2>

    <nav>
      <button onclick="nav('dashboard')">
        <span class="material-icons">dashboard</span> Dashboard
      </button>

      <button onclick="nav('classes')">
        <span class="material-icons">school</span> Classes
      </button>

      <button onclick="nav('teachers')">
        <span class="material-icons">person</span> Teachers
      </button>

      <button onclick="nav('approvals')">
        <span class="material-icons">pending</span> Approvals
      </button>

      <button onclick="nav('settings')">
        <span class="material-icons">settings</span> Settings
      </button>

      <button onclick="logout()" class="logout">
        <span class="material-icons">logout</span> Logout
      </button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="content" onclick="closeSidebar()">

    <!-- DASHBOARD -->
    <section id="dashboard" class="page active">
      <h1>Dashboard</h1>

      <div class="cards">
        <div class="card">
          <h3>Classes</h3>
          <span id="classCount">0</span>
        </div>

        <div class="card">
          <h3>Teachers</h3>
          <span id="teacherCount">0</span>
        </div>

        <div class="card">
          <h3>Students</h3>
          <span id="studentCount">0</span>
        </div>
      </div>
    </section>

    <!-- CLASSES -->
    <section id="classes" class="page">
      <h1>Classes</h1>

      <div class="form-row">
        <input id="className" placeholder="Class name">
        <button onclick="addClass()">Add</button>
      </div>

      <ul id="classList" class="list"></ul>
    </section>

    <!-- TEACHERS -->
    <section id="teachers" class="page">
      <h1>Teachers</h1>

      <div class="form-row">
        <input id="teacherName" placeholder="Name">
        <input id="teacherEmail" placeholder="Email">
        <button onclick="addTeacher()">Add</button>
      </div>

      <ul id="teacherList" class="list"></ul>
    </section>

    <!-- APPROVALS -->
    <section id="approvals" class="page">
      <h1>Pending Approvals</h1>
      <ul id="pendingList" class="list"></ul>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="page">
      <h1>Settings</h1>

      <div class="form-row">
        <input id="minAttendance" placeholder="Minimum Attendance %">
        <button onclick="saveSettings()">Save</button>
      </div>
    </section>

  </main>
</div>

<!-- PANELS -->
<div id="classPanel" class="panel"></div>
<div id="teacherProfile" class="panel"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="modalOk" class="danger">Confirm</button>
    </div>
  </div>
</div>
<script>
  // Close sidebar when clicking outside (mobile only)
  document.getElementById("content").addEventListener("click", () => {
    if (window.innerWidth <= 900) {
      closeSidebar();
    }
  });
</script>
<!-- JS -->
<script src="admin.js"></script>
</body>
</html>
