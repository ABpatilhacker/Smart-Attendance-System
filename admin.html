<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="admin.css" />
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Admin</h2>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('classes')">Classes</button>
    <button onclick="showPage('teachers')">Teachers</button>
    <button onclick="showPage('approvals')">Approvals</button>
    <button onclick="showPage('settings')">Settings</button>
    <button onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN -->
  <main>

    <!-- DASHBOARD -->
    <section id="dashboard" class="page active">
      <div class="cards">
        <div class="card">Classes<br><span id="classCount">0</span></div>
        <div class="card">Teachers<br><span id="teacherCount">0</span></div>
        <div class="card">Students<br><span id="studentCount">0</span></div>
      </div>
    </section>

    <!-- CLASSES -->
    <section id="classes" class="page">
      <h2>Classes</h2>
      <input id="className" placeholder="Class name" />
      <button onclick="addClass()">Add Class</button>
      <ul id="classList"></ul>
    </section>

    <!-- TEACHERS -->
    <section id="teachers" class="page">
      <h2>Teachers</h2>
      <input id="teacherName" placeholder="Name" />
      <input id="teacherEmail" placeholder="Email" />
      <button onclick="addTeacher()">Add Teacher</button>
      <ul id="teacherList"></ul>
    </section>

    <!-- APPROVALS -->
    <section id="approvals" class="page">
      <h2>Pending Approvals</h2>
      <ul id="pendingList"></ul>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="page">
      <h2>Settings</h2>
      <input id="minAttendance" placeholder="Min Attendance %" />
      <button onclick="saveSettings()">Save</button>
    </section>

  </main>
</div>

<!-- PANELS -->
<div id="teacherProfile" class="panel"></div>
<div id="classPanel" class="panel"></div>
<div id="studentPanel" class="panel"></div>

<!-- CONFIRM MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="modalOk" class="danger">Confirm</button>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
