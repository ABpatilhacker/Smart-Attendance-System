<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<link rel="stylesheet" href="dashboard.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script src="firebase.js"></script>
<script defer src="admin.js"></script>
</head>

<body>

<!-- Toggle Button -->
<button class="toggle-btn" onclick="toggleSidebar()">☰</button>

<div class="sidebar" id="sidebar">
  <h2>Admin Panel</h2>

  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('teachers')">Teachers</button>
  <button onclick="showSection('students')">Students</button>
  <button onclick="toggleSidebar()">Close ❌</button>
</div>

<div class="main">
  <div id="dashboard" class="card section">
    <h2>Dashboard</h2>
    <p>Overview of system</p>
  </div>

  <div id="teachers" class="card section" style="display:none">
    <h2>Teachers</h2>
    <p>Manage teachers here</p>
  </div>

  <div id="students" class="card section" style="display:none">
    <h2>Students</h2>
    <p>Manage students here</p>
  </div>
</div>

<!-- JS FILES -->
<script src="dashboard.js"></script>
<script src="admin.js"></script>

</body>
</html>
