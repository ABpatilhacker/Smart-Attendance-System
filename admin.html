<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Smart Attendance</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>

  <script defer src="admin.js"></script>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <span class="logo">ğŸ› ï¸</span>
      <h2>Admin Panel</h2>
    </div>

    <nav>
      <a class="active" onclick="showSection('dashboard')">ğŸ“Š Dashboard</a>
      <a onclick="showSection('approvals')">âœ… Approvals</a>
      <a onclick="showSection('users')">ğŸ‘¥ Users</a>
      <a onclick="showSection('classes')">ğŸ« Classes</a>
      <a onclick="showSection('assign')">ğŸ“š Assign Subject</a>
    </nav>

    <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <!-- TOP BAR -->
    <header class="topbar">
      <h1>Admin Dashboard</h1>
      <div class="user-chip">ğŸ‘¤ Admin</div>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="page active-page">
      <div class="stats">
        <div class="stat-card">
          <h3>Total Teachers</h3>
          <p id="totalTeachers">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Students</h3>
          <p id="totalStudents">0</p>
        </div>
        <div class="stat-card">
          <h3>Pending Requests</h3>
          <p id="pendingUsers">0</p>
        </div>
      </div>
    </section>

    <!-- APPROVALS -->
    <section id="approvals" class="page">
      <h2>Pending Approvals</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="approvalList"></tbody>
      </table>
    </section>

    <!-- USERS -->
    <section id="users" class="page">
      <h2>All Users</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </section>

    <!-- CLASSES -->
    <section id="classes" class="page">
      <h2>Create Class</h2>
      <div class="form-card">
        <input id="className" placeholder="Class Name">
        <button class="btn primary" onclick="createClass()">Create</button>
      </div>
    </section>

    <!-- ASSIGN SUBJECT -->
    <section id="assign" class="page">
      <h2>Assign Subject to Teacher</h2>
      <div class="form-card">
        <input id="teacherId" placeholder="Teacher UID">
        <input id="subjectName" placeholder="Subject Name">
        <button class="btn primary" onclick="assignSubject()">Assign</button>
      </div>
    </section>

  </main>
</div>

</body>
</html>
