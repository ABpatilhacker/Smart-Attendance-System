<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- ===== SIDEBAR ===== -->
<aside id="sidebar" class="sidebar">
  <h2 class="logo">ADMIN</h2>

  <nav>
    <button onclick="nav('dashboard')">ğŸ“Š Dashboard</button>
    <button onclick="nav('classes')">ğŸ« Classes</button>
    <button onclick="nav('teachers')">ğŸ‘¨â€ğŸ« Teachers</button>
    <button onclick="nav('approvals')">ğŸŸ¡ Approvals</button>
    <button onclick="nav('settings')">âš™ï¸ Settings</button>
  </nav>

  <button class="logout" onclick="logout()">ğŸšª Logout</button>
</aside>

<!-- ===== MAIN ===== -->
<main class="main">

<header class="topbar">
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
  <h1>Admin Dashboard</h1>
</header>

<!-- DASHBOARD -->
<section id="dashboard" class="page active">
  <div class="cards">
    <div class="stat-card">
      <span id="classCount">0</span>
      <small>Classes</small>
    </div>
    <div class="stat-card">
      <span id="teacherCount">0</span>
      <small>Teachers</small>
    </div>
    <div class="stat-card">
      <span id="studentCount">0</span>
      <small>Students</small>
    </div>
  </div>
</section>

<!-- CLASSES -->
<section id="classes" class="page">
  <h2>Classes</h2>

  <div class="form-row">
    <input id="className" placeholder="Class name">
    <button onclick="addClass()">Add Class</button>
  </div>

  <ul id="classList" class="list"></ul>
</section>

<!-- TEACHERS -->
<section id="teachers" class="page">
  <h2>Teachers</h2>
  <ul id="teacherList" class="list"></ul>
</section>

<!-- APPROVALS -->
<section id="approvals" class="page">
  <h2>Pending Approvals</h2>
  <ul id="pendingList" class="list"></ul>
</section>

<!-- SETTINGS -->
<section id="settings" class="page">
  <h2>Settings</h2>
  <input id="minAttendance" type="number" placeholder="Minimum Attendance %">
  <button onclick="saveSettings()">Save Settings</button>
</section>

</main>

<!-- ===== CLASS DETAILS PANEL ===== -->
<div id="classPanel" class="panel"></div>

<!-- ===== TEACHER PANEL ===== -->
<div id="teacherProfile" class="panel"></div>

<!-- ===== CONFIRM MODAL ===== -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="modalOk">Confirm</button>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
