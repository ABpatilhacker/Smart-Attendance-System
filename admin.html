<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Attendance | Admin</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" onclick="toggleSidebar()">â˜°</div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <h2>Admin Panel</h2>
  <ul>
    <li onclick="switchSec('dash')">Dashboard</li>
    <li onclick="switchSec('approve')">Approvals</li>
    <li onclick="switchSec('class')">Classes</li>
    <li onclick="switchSec('teacher')">Teachers</li>
    <li onclick="switchSec('student')">Students</li>
    <li onclick="switchSec('setting')">Settings</li>
    <li class="logout" onclick="logout()">Logout</li>
  </ul>
</aside>

<!-- Main -->
<main>

<!-- DASHBOARD -->
<section id="dash" class="active">
  <h1>Dashboard</h1>
  <div class="cards">
    <div class="card"><h3>Classes</h3><span id="classCount">0</span></div>
    <div class="card"><h3>Teachers</h3><span id="teacherCount">0</span></div>
    <div class="card"><h3>Students</h3><span id="studentCount">0</span></div>
  </div>
</section>

<!-- APPROVAL -->
<section id="approve">
  <h1>Pending Approvals</h1>
  <ul id="pendingList"></ul>
</section>

<!-- CLASSES -->
<section id="class">
  <h1>Classes</h1>
  <div class="form">
    <input id="className" placeholder="Class Name"/>
    <button onclick="addClass()">Add</button>
  </div>
  <ul id="classList"></ul>
</section>

<!-- TEACHERS -->
<section id="teacher">
  <h1>Teachers</h1>
  <div class="form">
    <input id="teacherName" placeholder="Teacher Name"/>
    <input id="teacherEmail" placeholder="Email"/>
    <button onclick="addTeacher()">Add</button>
  </div>
  <ul id="teacherList"></ul>
</section>

<!-- STUDENTS -->
<section id="student">
  <h1>Students</h1>
  <div class="form">
    <input id="studentName" placeholder="Student Name"/>
    <input id="studentRoll" placeholder="Roll No"/>
    <input id="studentEmail" placeholder="Email"/>
    <select id="studentClass"></select>
    <button onclick="addStudent()">Add</button>
  </div>
</section>

<!-- SETTINGS -->
<section id="setting">
  <h1>Settings</h1>
  <div class="form">
    <input id="minAttendance" placeholder="Min Attendance %"/>
    <button onclick="saveSettings()">Save</button>
  </div>
</section>

</main>

<!-- PANELS -->
<div id="teacherProfile" class="panel"></div>
<div id="classPanel" class="panel"></div>
<div id="studentPanel" class="panel"></div>

<script>
function switchSec(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(window.innerWidth<900) toggleSidebar();
}
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("show");
}
</script>

<script src="admin.js"></script>
</body>
</html>
