<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

  <div class="auth-container">

    <!-- HEADER -->
    <div class="auth-header">
      <h2>Smart Attendance</h2>
      <p>College Attendance Management System</p>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button id="loginTab" class="active-tab" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input
        type="email"
        id="loginEmail"
        placeholder="Email address"
        autocomplete="username"
        required
      />

      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        autocomplete="current-password"
        required
      />

      <button type="button" class="primary-btn" onclick="loginUser()">
        Login
      </button>

      <div class="form-info">
        Only approved users can login
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="hidden">
      <input
        type="text"
        id="signupName"
        placeholder="Full Name"
        required
      />

      <input
        type="email"
        id="signupEmail"
        placeholder="Email address"
        autocomplete="username"
        required
      />

      <input
        type="password"
        id="signupPassword"
        placeholder="Create password"
        autocomplete="new-password"
        required
      />

      <button type="button" class="primary-btn" onclick="signupUser()">
        Create Account
      </button>

      <div class="form-info">
        After signup, wait for admin approval
      </div>
    </form>

  </div>

  <!-- LOGIN LOGIC -->
  <script src="login.js"></script>

</body>
</html>
