<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Smart Attendance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">

  <h2 id="title">Login</h2>

  <input type="text" id="name" placeholder="Full Name" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <select id="role" style="display:none;">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>

  <button class="btn primary" id="login-btn">Login</button>
  <button class="btn secondary" id="signup-btn" style="display:none;">Sign Up</button>

  <p class="switch">
    <span id="toggle-text">New user?</span>
    <a href="#" onclick="toggleForm()">Sign up here</a>
  </p>

</div>

<script src="login.js"></script>
</body>
