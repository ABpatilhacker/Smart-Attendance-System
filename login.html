<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-wrapper">

    <!-- HEADER -->
    <div class="login-info">
      <h1>Smart Attendance</h1>
      <p>Login or create an account to continue</p>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button id="loginTab" class="active-tab" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form-box">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn primary">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form-box hidden">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>

      <!-- ROLE ONLY IN SIGNUP -->
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit" class="btn primary">Create Account</button>
    </form>

  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="login.js"></script>
</body>
</html>
