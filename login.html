<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="btn primary" onclick="loginUser()">Login</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const role = params.get("role");

function loginUser(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email,password)
  .then((userCredential)=>{
    const uid = userCredential.user.uid;
    database.ref('users/'+uid).once('value').then(snap=>{
      if(snap.val().role !== role){
        alert("Role mismatch!");
        auth.signOut();
        return;
      }
      if(role=='admin') location.href='admin.html';
      if(role=='teacher') location.href='teacher.html';
      if(role=='student') location.href='student.html';
    });
  })
  .catch(err=>alert(err.message));
}
</script>
</body>
</html>
