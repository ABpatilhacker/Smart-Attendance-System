<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Attendance System</title>
<link rel="stylesheet" href="login.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
<script defer src="login.js"></script>
</head>
<body class="auth-bg">

<div class="auth-card">

  <!-- LOGO -->
  <img src="logo.png" alt="Smart Attendance Logo" style="width:100px;margin-bottom:15px;">

  <h2>Smart Attendance</h2>
  <p class="sub-text">Login or Sign Up to continue</p>

  <!-- TABS -->
  <div class="tabs" style="display:flex;justify-content:center;gap:15px;margin-bottom:20px;">
    <button id="login-tab" class="active-tab btn primary" style="width:120px;">Login</button>
    <button id="signup-tab" class="btn primary" style="width:120px;">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <div id="login-box" class="form-box">
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button class="btn primary" id="login-btn">Login</button>
  </div>

  <!-- SIGN UP FORM -->
  <div id="signup-box" class="form-box hidden">
    <input type="text" id="signup-name" placeholder="Full Name">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <select id="signup-role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button class="btn primary" id="signup-btn">Sign Up</button>
  </div>

  <!-- FOOTER TEXT -->
  <p class="link-text">Made with ❤️ by Smart Attendance</p>

</div>

<script>
const loginTab = document.getElementById('login-tab');
const signupTab = document.getElementById('signup-tab');
const loginBox = document.getElementById('login-box');
const signupBox = document.getElementById('signup-box');

loginTab.addEventListener('click', () => {
  loginTab.classList.add('active-tab');
  signupTab.classList.remove('active-tab');
  loginBox.classList.remove('hidden');
  signupBox.classList.add('hidden');
});

signupTab.addEventListener('click', () => {
  signupTab.classList.add('active-tab');
  loginTab.classList.remove('active-tab');
  signupBox.classList.remove('hidden');
  loginBox.classList.add('hidden');
});
</script>

</body>
</html>
