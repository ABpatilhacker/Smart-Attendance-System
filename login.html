<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance - Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-info">
      <h1>Smart Attendance</h1>
      <p>Login to continue</p>
    </div>

    <form id="loginForm" class="form-box">
      <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" required>
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" class="btn primary">Login</button>
    </form>

    <p style="text-align:center; margin-top:10px;">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>

    <form id="signupForm" class="form-box hidden">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button type="submit" class="btn primary">Sign Up</button>
      <p style="text-align:center; margin-top:10px;"><a href="#" id="loginLink">Back to Login</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
