<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Attendance | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="login.css" />

  <!-- Firebase v8 (IMPORTANT – don’t change version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Smart Attendance System</h2>
      <p class="subtitle">Login to continue</p>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="switch-text">
        Don’t have an account?
        <span id="openSignup">Sign up</span>
      </p>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h3>Create Account</h3>

      <form id="signupForm">
        <input
          type="text"
          id="signupName"
          placeholder="Full Name"
          required
        />

        <input
          type="email"
          id="signupEmail"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />

        <!-- ROLE SELECTION (ONLY HERE, NOT IN LOGIN) -->
        <select id="signupRole" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <button type="submit" class="btn-primary">Sign Up</button>
        <button type="button" class="btn-secondary" id="closeSignup">
          Cancel
        </button>
      </form>

      <p class="note">
        After signup, wait for admin approval before login.
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="login.js"></script>

  <!-- SIMPLE MODAL SCRIPT (SAFE) -->
  <script>
    const modal = document.getElementById("signupModal");
    document.getElementById("openSignup").onclick = () => {
      modal.style.display = "flex";
    };
    document.getElementById("closeSignup").onclick = () => {
      modal.style.display = "none";
    };
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
