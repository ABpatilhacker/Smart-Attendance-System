<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-info">
      <h1>Smart Attendance</h1>
      <p>Login or Signup to continue</p>
    </div>

    <div class="tabs">
      <button class="active-tab" id="loginTab" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <div class="form-box" id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button class="btn primary" onclick="loginUser()">Login</button>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form-box hidden" id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button class="btn primary" onclick="signupUser()">Signup</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- JS -->
  <script src="login.js"></script>
</body>
</html>
