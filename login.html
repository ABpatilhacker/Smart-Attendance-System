<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   
  <title>Smart Attendance | Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">

  <!-- Firebase v8 SDKs (IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body onload="showLogin()">

  <div class="auth-container">

    <!-- TABS -->
    <div class="tabs">
      <button id="loginTab" class="active-tab" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form-box">
      <h2>Login</h2>

      <input
        type="email"
        id="loginEmail"
        placeholder="Email"
        autocomplete="off"
      >

      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
      >

      <button onclick="loginUser()">Login</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" class="form-box hidden">
      <h2>Signup</h2>

      <input
        type="text"
        id="signupName"
        placeholder="Full Name"
      >

      <input
        type="email"
        id="signupEmail"
        placeholder="Email"
        autocomplete="off"
      >

      <input
        type="password"
        id="signupPassword"
        placeholder="Password"
      >

      <button onclick="signupUser()">Create Account</button>

      <p class="note">
        After signup, wait for admin approval.
      </p>
    </div>

  </div>

  <!-- YOUR LOGIN.JS (UNCHANGED) -->
  <script src="login.js"></script>

</body>
</html>
