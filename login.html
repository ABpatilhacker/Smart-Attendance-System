  <title>Smart Attendance | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>

<div class="login-wrapper">
  <h1>Smart Attendance</h1>
  <p class="subtitle">Login or create account</p>

  <div class="tabs">
    <button class="active" onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Signup</button>
  </div>

  <!-- LOGIN -->
  <form id="loginBox">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- SIGNUP -->
  <form id="signupBox" class="hidden">
    <input id="signupName" type="text" placeholder="Full Name" required>
    <input id="signupEmail" type="email" placeholder="Email" required>
    <input id="signupPassword" type="password" placeholder="Password" required>
    <select id="signupRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button type="button" onclick="signup()">Create Account</button>
  </form>
</div>
